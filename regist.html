<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription ‚Äì Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f7f0;
      color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2e5a4d;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e5a4d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #25473d;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background: #e5f0eb;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #2e5a4d;
    }

    .result p {
      margin: 6px 0;
    }

    .link {
      color: #2e5a4d;
      text-decoration: none;
      word-break: break-all;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #d32f2f;
      background: #fdecea;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cr√©er un Compte Restaurant</h1>
    <div class="form-group">
      <label for="restaurantName">Nom du restaurant *</label>
      <input type="text" id="restaurantName" placeholder="Ex: Le Jardin Secret" required />
    </div>
    <div class="form-group">
      <label for="email">Email (optionnel)</label>
      <input type="email" id="email" placeholder="contact@monresto.com" />
    </div>
    <button onclick="registerRestaurant()">Cr√©er mon restaurant</button>
    <div id="result"></div>
  </div>

  <script>
    const BASE_URL = 'https://backend-menu-cloudinary-production.up.railway.app';

    async function registerRestaurant() {
      const name = document.getElementById('restaurantName').value.trim();
      const email = document.getElementById('email').value.trim();
      const resultDiv = document.getElementById('result');

      if (!name) {
        resultDiv.innerHTML = '<div class="error">Le nom du restaurant est requis.</div>';
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `
            <div class="result">
              <h3>‚úÖ Compte cr√©√© avec succ√®s !</h3>
              <p><strong>Menu client :</strong><br>
                <a class="link" href="${data.client_url}" target="_blank">${data.client_url}</a>
              </p>
              <p><strong>Interface staff :</strong><br>
                <a class="link" href="${data.staff_url}" target="_blank">${data.staff_url}</a>
              </p>
              <p>üí° Enregistrez ces liens ‚Äî ils ne seront plus affich√©s apr√®s actualisation.</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<div class="error">${data.error || 'Erreur inconnue.'}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = '<div class="error">Impossible de contacter le serveur. V√©rifiez votre connexion.</div>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
