<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu du Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f7f0;
      color: #2c2c2c;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 16px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #4a4a4a;
      margin: 0;
    }

    .search-bar {
      width: 300px;
      max-width: 100%;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .menu-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #777;
      font-size: 1.1rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #3b3b3b;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #666;
      flex-grow: 1;
    }

    .price {
      font-weight: 600;
      color: #2e5a4d;
      margin-top: 6px;
      font-size: 1.05rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .qty-btn {
      background: #2e5a4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .qty-display {
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .checkout-bar {
      background: #8d7b6e;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      cursor: pointer;
    }

    .checkout-bar.active {
      background: #2e5a4d;
      color: white;
    }

    .status-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1001;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .status-message.pending {
      border-left: 4px solid #ffc107;
      color: #856404;
    }

    .status-message.confirmed {
      border-left: 4px solid #4caf50;
      color: #155724;
    }

    .hidden { display: none; }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 12px;
      }
      .search-bar {
        width: 100%;
      }
      .menu-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Menu du Restaurant</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un plat ou une description..." />
    </div>
  </div>

  <div class="menu-container" id="menuContainer">
    Chargement du menu...
  </div>

  <div class="checkout-bar" id="checkoutBar">
    Passer la commande
  </div>

  <div class="status-message" id="statusMessage"></div>

  <script>
    const BASE_URL = 'https://backend-menu-cloudinary-production.up.railway.app';
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('menuContainer').innerHTML = '<p style="color:red;">Lien invalide.</p>';
      throw new Error('Token manquant');
    }

    const menuContainer = document.getElementById('menuContainer');
    const searchInput = document.getElementById('searchInput');
    const checkoutBar = document.getElementById('checkoutBar');
    const statusMessage = document.getElementById('statusMessage');
    let allDishes = [];
    let cart = {}; // Objet : { dishId: quantity }
    let currentOrderId = null;

    // Charger le menu
    fetch(`${BASE_URL}/api/menu/${token}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(dishes => {
        allDishes = dishes;
        renderMenu(dishes);
      })
      .catch(() => {
        menuContainer.innerHTML = '<p style="color:red;">Erreur de chargement du menu.</p>';
      });

    function renderMenu(items) {
      if (items.length === 0) {
        menuContainer.innerHTML = '<p>Aucun plat disponible.</p>';
        return;
      }

      menuContainer.innerHTML = `<div class="menu-grid"></div>`;
      const grid = menuContainer.querySelector('.menu-grid');

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';

        const qty = cart[item.id] || 0;

        div.innerHTML = `
          ${item.image_url ? `<img src="${item.image_url}" onerror="this.style.display='none'">` : ''}
          <h3>${item.name}</h3>
          <p>${item.description || ''}</p>
          <div class="price">${item.price}</div>
          <div class="quantity-controls">
            <button class="qty-btn minus" data-id="${item.id}">−</button>
            <span class="qty-display">${qty}</span>
            <button class="qty-btn plus" data-id="${item.id}">+</button>
          </div>
        `;
        grid.appendChild(div);
      });

      updateCheckoutButton();
    }

    // Recherche
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allDishes.filter(d =>
        d.name.toLowerCase().includes(term) ||
        (d.description && d.description.toLowerCase().includes(term))
      );
      renderMenu(filtered);
    });

    // Gestion des clics sur les boutons +/-
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('plus')) {
        const id = parseInt(e.target.dataset.id);
        cart[id] = (cart[id] || 0) + 1;
        updateQuantityDisplay(id);
        updateCheckoutButton();
      } else if (e.target.classList.contains('minus')) {
        const id = parseInt(e.target.dataset.id);
        if (cart[id] > 0) {
          cart[id]--;
          if (cart[id] === 0) delete cart[id];
          updateQuantityDisplay(id);
          updateCheckoutButton();
        }
      }
    });

    function updateQuantityDisplay(id) {
      const btn = document.querySelector(`[data-id="${id}"]`);
      if (btn) {
        const display = btn.parentElement.querySelector('.qty-display');
        if (display) {
          display.textContent = cart[id] || 0;
        }
      }
    }

    function updateCheckoutButton() {
      if (Object.keys(cart).length > 0) {
        checkoutBar.classList.add('active');
        checkoutBar.style.cursor = 'pointer';
      } else {
        checkoutBar.classList.remove('active');
        checkoutBar.style.cursor = 'default';
      }
    }

    // Valider la commande
    checkoutBar.addEventListener('click', async () => {
      if (Object.keys(cart).length === 0) {
        alert("Votre panier est vide.");
        return;
      }

      const tableNumber = prompt("Numéro de table (facultatif) :") || "À emporter";

      const items = Object.keys(cart).map(id => ({
        id: parseInt(id),
        quantity: cart[id]
      }));

      try {
        const response = await fetch(`${BASE_URL}/api/order/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table_number: tableNumber, items })
        });

        if (response.ok) {
          const data = await response.json();
          currentOrderId = data.order_id;

          // Affiche le message "En attente..."
          showStatusMessage("En attente de confirmation par le staff...", "pending");

          // Commence à poller le statut
          startPollingStatus(currentOrderId);

          // Réinitialise le panier
          cart = {};
          renderMenu(allDishes);

        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(`Erreur : ${errorData.error || 'Impossible d’envoyer la commande.'}`);
        }
      } catch (err) {
        alert('Impossible de contacter le serveur. Vérifiez votre connexion.');
        console.error(err);
      }
    });

    function showStatusMessage(text, type) {
      statusMessage.textContent = text;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';

      // Disparaît après 5 secondes
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    function startPollingStatus(orderId) {
      const interval = setInterval(async () => {
        try {
          const response = await fetch(`${BASE_URL}/api/order/${orderId}/status`);
          if (response.ok) {
            const data = await response.json();
            if (data.status === 'confirmed') {
              clearInterval(interval);
              showStatusMessage("✅ Commande confirmée !", "confirmed");
            }
          }
        } catch (err) {
          console.error('Erreur lors du polling du statut.', err);
        }
      }, 3000); // Vérifie toutes les 3 secondes
    }
  </script>
</body>
</html>
