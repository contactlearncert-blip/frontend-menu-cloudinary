<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu du Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f7f0;
      color: #2c2c2c;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 16px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #4a4a4a;
      margin: 0;
    }

    .search-bar {
      width: 300px;
      max-width: 100%;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    /* Filtres par catégorie */
    .filters {
      display: flex;
      gap: 12px;
      padding: 0 20px;
      margin: 12px 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filters::-webkit-scrollbar { display: none; }
    .filters { -ms-overflow-style: none; scrollbar-width: none; }

    .filter-btn {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #e5d9c5;
      border: none;
      border-radius: 20px;
      font-size: 0.95rem;
      color: #4a4a4a;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .filter-btn.active, .filter-btn:hover {
      background: #c8b69c;
    }

    .menu-container {
      flex: 1;
      padding: 0 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 12px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-2px);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #3b3b3b;
      font-weight: 600;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #666;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .controls-and-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .price {
      font-weight: 600;
      color: #2e5a4d;
      font-size: 1.05rem;
      white-space: nowrap;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-btn {
      background: #2e5a4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .qty-display {
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .checkout-bar {
      background: #8d7b6e;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      cursor: pointer;
    }

    .checkout-bar.active {
      background: #2e5a4d;
      color: white;
    }

    .status-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      z-index: 1001;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: none;
    }

    .status-banner.pending {
      border-bottom: 3px solid #ffc107;
      color: #856404;
    }

    .status-banner.confirmed {
      border-bottom: 3px solid #4caf50;
      color: #155724;
    }

    /* Écran de confirmation */
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }

    .confirmation-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .confirmation-content h2 {
      margin-bottom: 16px;
      color: #2e5a4d;
      text-align: center;
    }

    .confirmation-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .confirmation-total {
      margin-top: 16px;
      font-weight: 600;
      text-align: right;
      color: #2e5a4d;
    }

    .confirmation-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-confirm { background: #4caf50; color: white; }
    .btn-modify { background: #2e5a4d; color: white; }
    .btn-cancel { background: #f44336; color: white; }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 12px;
      }
      .search-bar {
        width: 100%;
      }
      .menu-grid {
        grid-template-columns: 1fr;
      }
      .menu-item img {
        height: 150px;
      }
      .menu-container {
        padding: 0 16px 80px;
      }
    }
  </style>
</head>
<body>
  <div class="status-banner" id="statusBanner"></div>

  <div class="header">
    <h1>Menu du Restaurant</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un plat..." />
    </div>
  </div>

  <div class="filters" id="filtersContainer">
    <button class="filter-btn active" data-category="All">Tous</button>
  </div>

  <div class="menu-container" id="menuContainer">
    Chargement du menu...
  </div>

  <div class="checkout-bar" id="checkoutBar">
    Passer la commande
  </div>

  <!-- Écran de confirmation -->
  <div class="confirmation-modal" id="confirmationModal">
    <div class="confirmation-content">
      <h2>Résumé de votre commande</h2>
      <div id="confirmationDetails"></div>
      <div class="confirmation-actions">
        <button class="modal-btn btn-confirm" id="btnConfirm">Commander</button>
        <button class="modal-btn btn-modify" id="btnModify">Modifier</button>
        <button class="modal-btn btn-cancel" id="btnCancel">Annuler</button>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://backend-menu-cloudinary-production.up.railway.app';
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('menuContainer').innerHTML = '<p style="color:red;">Lien invalide.</p>';
      throw new Error('Token manquant');
    }

    const menuContainer = document.getElementById('menuContainer');
    const searchInput = document.getElementById('searchInput');
    const checkoutBar = document.getElementById('checkoutBar');
    const statusBanner = document.getElementById('statusBanner');
    const filtersContainer = document.getElementById('filtersContainer');
    const confirmationModal = document.getElementById('confirmationModal');
    const confirmationDetails = document.getElementById('confirmationDetails');
    const btnConfirm = document.getElementById('btnConfirm');
    const btnModify = document.getElementById('btnModify');
    const btnCancel = document.getElementById('btnCancel');

    let allDishes = [];
    let cart = {};
    let currentOrderId = null;
    let pollingInterval = null;
    let currentTableNumber = "";

    fetch(`${BASE_URL}/api/menu/${token}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(dishes => {
        allDishes = dishes;
        renderMenu(dishes);
        buildFilters(dishes);
      })
      .catch(() => {
        menuContainer.innerHTML = '<p style="color:red;">Erreur de chargement du menu.</p>';
      });

    function buildFilters(dishes) {
      const categories = new Set();
      dishes.forEach(d => categories.add(d.category));
      
      filtersContainer.innerHTML = '<button class="filter-btn active" data-category="All">Tous</button>';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = cat;
        btn.dataset.category = cat;
        filtersContainer.appendChild(btn);
      });

      filtersContainer.addEventListener('click', (e) => {
        if (!e.target.classList.contains('filter-btn')) return;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        const cat = e.target.dataset.category;
        const filtered = cat === 'All' ? allDishes : allDishes.filter(d => d.category === cat);
        renderMenu(filtered);
      });
    }

    function renderMenu(items) {
      if (items.length === 0) {
        menuContainer.innerHTML = '<p style="text-align:center; margin-top:40px; color:#777;">Aucun plat disponible.</p>';
        return;
      }
      menuContainer.innerHTML = `<div class="menu-grid"></div>`;
      const grid = menuContainer.querySelector('.menu-grid');
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        const qty = cart[item.id] || 0;
        div.innerHTML = `
          ${item.image_url ? `<img src="${item.image_url}" onerror="this.style.display='none'">` : ''}
          <h3>${item.name}</h3>
          <p>${item.description || ''}</p>
          <div class="controls-and-price">
            <div class="quantity-controls">
              <button class="qty-btn minus" data-id="${item.id}">−</button>
              <span class="qty-display">${qty}</span>
              <button class="qty-btn plus" data-id="${item.id}">+</button>
            </div>
            <div class="price">${item.price}</div>
          </div>
        `;
        grid.appendChild(div);
      });
      updateCheckoutButton();
    }

    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allDishes.filter(d =>
        d.name.toLowerCase().includes(term) ||
        (d.description && d.description.toLowerCase().includes(term))
      );
      renderMenu(filtered);
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('plus')) {
        const id = parseInt(e.target.dataset.id);
        cart[id] = (cart[id] || 0) + 1;
        updateQuantityDisplay(id);
        updateCheckoutButton();
      } else if (e.target.classList.contains('minus')) {
        const id = parseInt(e.target.dataset.id);
        if (cart[id] > 0) {
          cart[id]--;
          if (cart[id] === 0) delete cart[id];
          updateQuantityDisplay(id);
          updateCheckoutButton();
        }
      }
    });

    function updateQuantityDisplay(id) {
      const btn = document.querySelector(`[data-id="${id}"]`);
      if (btn) {
        const display = btn.parentElement.querySelector('.qty-display');
        if (display) display.textContent = cart[id] || 0;
      }
    }

    function updateCheckoutButton() {
      if (Object.keys(cart).length > 0) {
        checkoutBar.classList.add('active');
        checkoutBar.style.cursor = 'pointer';
      } else {
        checkoutBar.classList.remove('active');
        checkoutBar.style.cursor = 'default';
      }
    }

    // === NOUVEAU : Afficher le résumé avant envoi ===
    checkoutBar.addEventListener('click', async () => {
      if (Object.keys(cart).length === 0) {
        alert("Votre panier est vide.");
        return;
      }

      const tableNumberInput = prompt("Veuillez entrer le numéro de table :");
      if (tableNumberInput === null) {
        cart = {};
        renderMenu(allDishes);
        return;
      }
      currentTableNumber = tableNumberInput.trim() || "À emporter";

      // Calculer le total
      let total = 0;
      let detailsHTML = `<p><strong>Table :</strong> ${currentTableNumber}</p><hr>`;
      for (const id in cart) {
        const item = allDishes.find(d => d.id == id);
        if (item) {
          const priceNum = parseFloat(item.price.replace(' MAD', ''));
          const lineTotal = priceNum * cart[id];
          total += lineTotal;
          detailsHTML += `<div class="confirmation-item">
            <span>${item.name} × ${cart[id]}</span>
            <span>${lineTotal.toFixed(2)} MAD</span>
          </div>`;
        }
      }
      detailsHTML += `<div class="confirmation-total">Total : ${total.toFixed(2)} MAD</div>`;

      confirmationDetails.innerHTML = detailsHTML;
      confirmationModal.style.display = 'flex';
    });

    // Gestion des boutons du modal
    btnConfirm.addEventListener('click', async () => {
      const items = Object.keys(cart).map(id => ({ id: parseInt(id), quantity: cart[id] }));

      try {
        const response = await fetch(`${BASE_URL}/api/order/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table_number: currentTableNumber, items })
        });

        if (response.ok) {
          const data = await response.json();
          currentOrderId = data.order_id;

          statusBanner.textContent = "Votre commande est en attente de confirmation par le staff.";
          statusBanner.className = "status-banner pending";
          statusBanner.style.display = "block";

          startPollingStatus(currentOrderId);
          cart = {};
          renderMenu(allDishes);
          confirmationModal.style.display = 'none';
        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(`Erreur : ${errorData.error || 'Impossible d’envoyer la commande.'}`);
        }
      } catch (err) {
        alert('Impossible de contacter le serveur. Vérifiez votre connexion.');
        console.error(err);
      }
    });

    btnModify.addEventListener('click', () => {
      confirmationModal.style.display = 'none';
    });

    btnCancel.addEventListener('click', () => {
      cart = {};
      renderMenu(allDishes);
      confirmationModal.style.display = 'none';
    });

    function startPollingStatus(orderId) {
      pollingInterval = setInterval(async () => {
        try {
          const response = await fetch(`${BASE_URL}/api/order/${orderId}/status`);
          if (response.ok) {
            const data = await response.json();
            if (data.status === 'confirmed') {
              clearInterval(pollingInterval);
              statusBanner.textContent = "✅ Commande confirmée ! Prête à être servie.";
              statusBanner.className = "status-banner confirmed";
            }
          }
        } catch (err) {
          console.error('Erreur lors du polling du statut.', err);
        }
      }, 3000);
    }
  </script>
</body>
</html>
