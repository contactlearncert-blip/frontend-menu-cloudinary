<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu du Restaurant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f7f0;
      color: #2c2c2c;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #2e5a4d;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 8px;
    }

    .filters::-webkit-scrollbar { display: none; }
    .filters { -ms-overflow-style: none; scrollbar-width: none; }

    .filter-btn {
      flex: 0 0 auto;
      padding: 8px 16px;
      background: #e5d9c5;
      border: none;
      border-radius: 20px;
      font-size: 0.95rem;
      color: #4a4a4a;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .filter-btn.active, .filter-btn:hover {
      background: #c8b69c;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .menu-item {
      flex: 1 1 calc(50% - 8px);
      min-width: 140px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .menu-item {
        flex: 1 1 calc(33.333% - 12px);
      }
    }

    .menu-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-item h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #3b3b3b;
    }

    .menu-item p {
      font-size: 0.9rem;
      color: #666;
      flex-grow: 1;
    }

    .price {
      font-weight: 600;
      color: #2e5a4d;
      margin-top: 6px;
      font-size: 1.05rem;
    }

    .add-btn {
      background: #2e5a4d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 8px;
      align-self: flex-start;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      color: #777;
      grid-column: 1 / -1;
    }

    .hidden { display: none; }

    .checkout-btn {
      background: #2e5a4d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .cart-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2e5a4d;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Notre Menu</h1>
  </header>

  <div class="filters" id="filtersContainer">
    <button class="filter-btn active" data-category="All">Tous</button>
  </div>

  <div class="menu" id="menuContainer">
    <div class="empty-message">Chargement du menu...</div>
  </div>

  <button class="checkout-btn" onclick="sendOrder()">✅ Valider ma commande</button>

  <div class="cart-badge" id="cartBadge">0</div>

  <script>
    const BASE_URL = 'https://backend-menu-cloudinary-production.up.railway.app';
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('menuContainer').innerHTML = '<p class="empty-message" style="color:red;">Lien invalide.</p>';
      throw new Error('Token manquant');
    }

    const menuContainer = document.getElementById('menuContainer');
    const filtersContainer = document.getElementById('filtersContainer');
    const cartBadge = document.getElementById('cartBadge');
    let allDishes = [];
    let categories = new Set();
    let cart = [];

    fetch(`${BASE_URL}/api/menu/${token}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(dishes => {
        allDishes = dishes;
        dishes.forEach(d => categories.add(d.category));

        categories.forEach(cat => {
          const btn = document.createElement('button');
          btn.className = 'filter-btn';
          btn.textContent = cat;
          btn.dataset.category = cat;
          filtersContainer.appendChild(btn);
        });

        renderMenu(dishes);
      })
      .catch(() => {
        menuContainer.innerHTML = '<p class="empty-message" style="color:red;">Erreur de chargement.</p>';
      });

    function renderMenu(items) {
      if (items.length === 0) {
        menuContainer.innerHTML = '<p class="empty-message">Aucun plat disponible.</p>';
        return;
      }

      menuContainer.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `
          ${item.image_url ? `<img src="${item.image_url}" onerror="this.style.display='none'">` : ''}
          <h3>${item.name}</h3>
          <p>${item.description || ''}</p>
          <div class="price">${item.price}</div>
          <button class="add-btn" data-id="${item.id}">+</button>
        `;
        menuContainer.appendChild(div);
      });
    }

    filtersContainer.addEventListener('click', (e) => {
      if (!e.target.classList.contains('filter-btn')) return;

      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');

      const category = e.target.dataset.category;
      const filtered = category === 'All'
        ? allDishes
        : allDishes.filter(d => d.category === category);

      renderMenu(filtered);
    });

    // Gestion du panier
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-btn')) {
        const id = parseInt(e.target.dataset.id);
        const item = allDishes.find(d => d.id === id);
        if (item) {
          cart.push(item);
          updateCartBadge();
          alert(`✅ ${item.name} ajouté au panier !`);
        }
      }
    });

    function updateCartBadge() {
      cartBadge.textContent = cart.length;
      cartBadge.style.display = cart.length > 0 ? 'flex' : 'none';
    }

    async function sendOrder() {
      if (cart.length === 0) {
        alert("Votre panier est vide.");
        return;
      }

      const tableNumber = prompt("Numéro de table (facultatif) :") || "À emporter";

      const items = cart.map(item => ({ id: item.id }));

      try {
        const response = await fetch(`${BASE_URL}/api/order/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table_number: tableNumber, items })
        });

        if (response.ok) {
          alert('Commande envoyée avec succès !\nLe staff va la préparer.');
          cart = [];
          updateCartBadge();
        } else {
          const errorData = await response.json().catch(() => ({}));
          alert(`Erreur : ${errorData.error || 'Impossible d’envoyer la commande.'}`);
        }
      } catch (err) {
        alert('Impossible de contacter le serveur. Vérifiez votre connexion.');
        console.error(err);
      }
    }

    updateCartBadge();
  </script>
</body>
</html>
