<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu du Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f7f0;
      color: #2c2c2c;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 15px;
      background: #fdfaf7;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    .header-title {
      font-size: 1.8rem;
      color: #2e5a4d;
      white-space: nowrap;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: block;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0 auto 20px;
      justify-content: center;
      max-width: 800px;
    }

    .category-btn {
      padding: 8px 16px;
      background-color: #e5d9c5;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
      color: #4a4a4a;
    }

    .category-btn.active,
    .category-btn:hover {
      background-color: #2e5a4d;
      color: white;
    }

    .menu-grid {
      flex: 1;
      overflow-y: auto;
      padding: 15px 15px 70px 15px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      background: #f9f7f0;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 320px;
      overflow: hidden;
    }

    .menu-item.selected {
      border: 2px solid #2e5a4d;
      box-shadow: 0 0 0 2px #2e5a4d;
    }

    .menu-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .menu-item h3 {
      font-size: 1.25rem;
      color: #2e5a4d;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .menu-item p {
      font-size: 0.95rem;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      margin: 0 0 8px 0;
      flex-shrink: 1;
    }

    .menu-item .price {
      font-weight: bold;
      color: #2e5a4d;
      font-size: 1.1rem;
      align-self: flex-start;
      margin-top: 0;
      flex-shrink: 0;
    }

    .empty-message {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 40px;
      grid-column: 1 / -1;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      .header-title {
        font-size: 1.5rem;
        text-align: center;
      }
      .search-bar {
        min-width: auto;
      }
    }

    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    /* Bouton commande fixe */
    .order-btn-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #2e5a4d;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    }
    .order-btn-fixed:disabled {
      background: #a59690;
      cursor: not-allowed;
    }
    .order-btn-fixed.success {
      background: #388e3c;
    }
    .order-btn-fixed.pending {
      background: #ffa726;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal .confirm-btn {
      background: #388e3c;
      color: white;
    }
    .modal .cancel-btn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-title">Notre Menu</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un plat ou une description‚Ä¶" />
    </div>
  </div>

  <nav class="categories" id="categoriesNav">
    <!-- Cat√©gories dynamiques -->
  </nav>

  <div class="menu-grid" id="menuList">
    <div class="empty-message">Chargement du menu‚Ä¶</div>
  </div>

  <button id="orderBtn" class="order-btn-fixed" disabled onclick="showOrderForm()">Passer la commande</button>

  <!-- Modal -->
  <div id="tableModal" class="modal">
    <div class="modal-content">
      <h3>üìç Num√©ro de table</h3>
      <input type="number" id="tableNumberInput" placeholder="Ex: 5" min="1" />
      <div style="margin-top: 15px;">
        <button class="confirm-btn" onclick="submitOrder()">Valider</button>
        <button class="cancel-btn" onclick="closeModal()">Annuler</button>
      </div>
    </div>
  </div>

  <script>
    // üîë Token depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('menuList').innerHTML = '<div class="empty-message" style="color:red;">‚ùå Lien invalide.</div>';
      throw new Error("Token manquant");
    }

    // ‚úÖ URL CORRIG√âE (SANS ESPACES)
    const BASE_URL = 'https://backend-menu-cloudinary-production.up.railway.app';

    let menuItems = [];
    let selectedItems = [];
    let currentCategory = 'all';
    let currentOrderId = null;

    // üì• Charger le menu
    fetch(`${BASE_URL}/api/menu/${token}`)
      .then(res => res.json())
      .then(items => {
        menuItems = items;
        renderCategories();
        renderMenu();
      })
      .catch(err => {
        console.error(err);
        document.getElementById('menuList').innerHTML = '<div class="empty-message" style="color:red;">‚ùå Erreur de chargement.</div>';
      });

    function getUniqueCategories(items) {
      const cats = new Set(items.map(item => item.category));
      return ['all', ...Array.from(cats)];
    }

    function renderCategories() {
      const nav = document.getElementById('categoriesNav');
      if (menuItems.length === 0) {
        nav.innerHTML = '';
        return;
      }
      const categories = getUniqueCategories(menuItems);
      nav.innerHTML = categories.map(cat => {
        const label = cat === 'all' ? 'Tous' : cat.charAt(0).toUpperCase() + cat.slice(1);
        return `<button class="category-btn ${cat === 'all' ? 'active' : ''}" data-category="${cat}">${label}</button>`;
      }).join('');

      nav.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderMenu();
        });
      });
    }

    function renderMenu() {
      const container = document.getElementById('menuList');
      let filtered = menuItems;

      if (currentCategory !== 'all') {
        filtered = filtered.filter(item => item.category === currentCategory);
      }

      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      if (searchTerm) {
        filtered = filtered.filter(item =>
          item.name.toLowerCase().includes(searchTerm) || (item.description || '').toLowerCase().includes(searchTerm)
        );
      }

      if (filtered.length === 0) {
        container.innerHTML = '<div class="empty-message">Aucun plat trouv√©.</div>';
      } else {
        container.innerHTML = filtered.map(item => {
          const isSelected = selectedItems.some(s => s.id == item.id);
          // Nettoyer le prix (au cas o√π)
          const priceMAD = item.price || '0 MAD';

          return `
            <div class="menu-item ${isSelected ? 'selected' : ''}" onclick="toggleSelect(${item.id})">
              <img src="${item.image_url || ''}" onerror="this.style.display='none'" />
              <h3>${item.name || 'Plat sans nom'}</h3>
              <p>${item.description || 'D√©licieux plat de notre maison.'}</p>
              <div class="price">${priceMAD}</div>
            </div>
          `;
        }).join('');
      }

      const btn = document.getElementById('orderBtn');
      if (selectedItems.length === 0 || menuItems.length === 0) {
        btn.textContent = 'Passer la commande';
        btn.disabled = true;
        btn.className = 'order-btn-fixed';
        currentOrderId = null;
      } else if (currentOrderId) {
        checkOrderStatus(currentOrderId);
      } else {
        btn.disabled = false;
        btn.textContent = `Passer (${selectedItems.length} article${selectedItems.length > 1 ? 's' : ''})`;
      }
    }

    function toggleSelect(itemId) {
      const item = menuItems.find(i => i.id == itemId);
      if (!item) return;

      const index = selectedItems.findIndex(i => i.id == itemId);
      if (index >= 0) {
        selectedItems.splice(index, 1);
      } else {
        selectedItems.push(item);
      }
      renderMenu();
    }

    function showOrderForm() {
      document.getElementById('tableModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('tableModal').style.display = 'none';
    }

    function submitOrder() {
      const tableNumber = document.getElementById('tableNumberInput').value || "√Ä emporter";
      if (!selectedItems.length) return;

      const itemsToSend = selectedItems.map(item => ({ id: item.id }));

      fetch(`${BASE_URL}/api/order/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table_number: tableNumber, items: itemsToSend })
      })
      .then(res => res.json())
      .then(data => {
        currentOrderId = data.order_id;
        const btn = document.getElementById('orderBtn');
        btn.textContent = '‚è≥ En attente...';
        btn.disabled = true;
        btn.className = 'order-btn-fixed pending';

        // V√©rifier le statut toutes les 2s
        const checkInterval = setInterval(() => {
          fetch(`${BASE_URL}/api/order/${currentOrderId}/status`)
            .then(r => r.ok ? r.json() : Promise.reject())
            .then(statusData => {
              if (statusData.status === 'confirmed') {
                btn.textContent = '‚úÖ Commande valid√©e !';
                btn.className = 'order-btn-fixed success';
                clearInterval(checkInterval);
                setTimeout(() => {
                  selectedItems = [];
                  currentOrderId = null;
                  renderMenu();
                }, 5000);
              }
            })
            .catch(err => console.error("Statut non r√©cup√©r√©"));
        }, 2000);
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Erreur d'envoi de la commande.");
      });

      closeModal();
    }

    function checkOrderStatus(orderId) {
      fetch(`${BASE_URL}/api/order/${orderId}/status`)
        .then(r => r.json())
        .then(statusData => {
          const btn = document.getElementById('orderBtn');
          if (statusData.status === 'confirmed') {
            btn.textContent = '‚úÖ Commande valid√©e !';
            btn.className = 'order-btn-fixed success';
          } else {
            btn.textContent = '‚è≥ En attente...';
            btn.className = 'order-btn-fixed pending';
          }
        });
    }

    document.getElementById('searchInput').addEventListener('input', renderMenu);
  </script>
</body>
</html>
